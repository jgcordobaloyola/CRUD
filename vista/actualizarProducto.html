  <body>
    <div class = "container">
      <div class="wrapper">
        <form id="createProductForm" action="../controller/crearProducto.php" method="post" name="Login_Form" class="form-signin">
          <h3 class="form-signin-heading">Bienvenido Creacion de Producto</h3>
          <hr class="colorgraph"><br>

          <input type="text" class="form-control" name="id" placeholder="Ingrese ID" required="" autofocus="" />
          <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre" required="" autofocus="" />
          <input type="text" class="form-control" name="codigo" placeholder="Ingrese codigo" required="" autofocus="" />
          <input type="text" class="form-control" name="valor" placeholder="Ingrese valor" required="" autofocus="" />

          <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Actualizar Producto</button>
        </form>


      </div>
    </div>

    <script type="text/javascript">
        
      $(document).ready(function(){
        $("#createProductForm").submit(function(event){
            
          var body = {
            'id': $("input[bame=id]").val(),
            'nombre': $( "input[name='nombre']" ).val(),
            'codigo': $( "input[name='codigo']" ).val(),
            'valor': $( "input[name='valor']" ).val()
          }
          
          $.post( "../controller/actualizaProducto.php", body, function(a, b, c){
            
            swal(
              'Good job!',
              'You have created the user!',
              'success'
            )
          }).fail(function(resp, error, responseType){
            swal({
              type: 'error',
              title: responseType,
              text: resp['responseText'],
            })
          });
          event.preventDefault();
        })
      })
    </script>
